<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UyÃªn Nhi</title>
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Dancing Script', cursive;
    }

    #drag-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      z-index: 2;
    }

    #spin-container {
      width: 0;
      height: 0;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 30s infinite linear;
    }

    #spin-container img {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    #spin-container p {
      color: white;
      font-size: 30px;
      text-align: center;
      position: absolute;
      transform: translateZ(300px) translateY(160px);
      width: 1000px;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    #playButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .falling, .rising {
      position: fixed;
      font-size: 36px;
      pointer-events: none;
      z-index: 5;
    }

    .falling {
      top: -50px;
      animation: fall 7s linear forwards;
    }

    .rising {
      bottom: -50px;
      animation: rise 6s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Image Carousel -->
  <div id="drag-container">
    <div id="spin-container">
      <img src="https://via.placeholder.com/120x120?text=1" style="transform: rotateY(0deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=2" style="transform: rotateY(36deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=3" style="transform: rotateY(72deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=4" style="transform: rotateY(108deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=5" style="transform: rotateY(144deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=6" style="transform: rotateY(180deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=7" style="transform: rotateY(216deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=8" style="transform: rotateY(252deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=9" style="transform: rotateY(288deg) translateZ(300px);" />
      <img src="https://via.placeholder.com/120x120?text=10" style="transform: rotateY(324deg) translateZ(300px);" />
      <p>Happy Birthday Sathvika</p>
    </div>
  </div>

  <!-- Play Button -->
  <button id="playButton">ðŸ’– Tap to Start Music ðŸ’–</button>

  <!-- Music -->
  <audio id="myAudio" playsinline>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Canvas for fireworks & hearts -->
  <canvas id="canvas"></canvas>

  <script>
    window.onload = function () {
      const audio = document.getElementById("myAudio");
      const playBtn = document.getElementById("playButton");

      playBtn.addEventListener("click", function () {
        audio.play().then(() => playBtn.style.display = "none");
      });

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function Firework(x, y) {
        this.x = x;
        this.y = y;
        this.radius = random(2, 4);
        this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
        this.vx = random(-3, 3);
        this.vy = random(-3, 3);
        this.life = 100;
      }

      Firework.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      };

      Firework.prototype.update = function () {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
      };

      function Heart(x, y) {
        this.x = x;
        this.y = y;
        this.size = random(20, 40);
        this.color = 'red';
        this.vy = random(-2, -1);
        this.opacity = 1;
      }

      Heart.prototype.draw = function () {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
        ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.fill();
        ctx.globalAlpha = 1;
      };

      Heart.prototype.update = function () {
        this.y += this.vy;
        this.opacity -= 0.01;
      };

      let fireworks = [], hearts = [];

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.1)
          fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height)));

        if (Math.random() < 0.05)
          hearts.push(new Heart(random(0, canvas.width), canvas.height));

        fireworks.forEach((f, i) => {
          f.draw(); f.update();
          if (f.life <= 0) fireworks.splice(i, 1);
        });

        hearts.forEach((h, i) => {
          h.draw(); h.update();
          if (h.opacity <= 0) hearts.splice(i, 1);
        });

        requestAnimationFrame(animate);
      }

      animate();

      // ðŸŒ¹ Falling Roses
      setInterval(() => {
        const el = document.createElement("div");
        el.className = "falling";
        el.textContent = "ðŸŒ¹";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.fontSize = Math.random() * 10 + 30 + "px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 8000);
      }, 300);

      // ðŸ’– Rising Hearts
      setInterval(() => {
        const el = document.createElement("div");
        el.className = "rising";
        el.textContent = "ðŸ’–";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.fontSize = Math.random() * 10 + 30 + "px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 8000);
      }, 400);
    };
  </script>
</body>
</html>
